<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welkom bij Claudia's soundboard</h1>
    <div class="section">
        <h2>Default Sounds</h2>
        <div class="soundboard" id="defaultSoundboard"></div>
    </div>
    
    <div class="section">
        <h2>Custom Sounds</h2>
        <input type="text" id="soundName" placeholder="Enter sound name">
        <input type="file" id="soundFile" accept="audio/*">
        <button class ="add-button" onclick="addSound()">Add Sound</button>
        <div class="soundboard" id="soundboard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
